      <h1 class="card-title">馬場町</h1>

      <p class="card-text">
        驚悚開端（台北）： 1994年4月15日，<br>
        清潔員在青年公園（近馬場町）河濱發現裝有「雙手」的黃色垃圾袋。<br>
        特徵為右小指因舊傷彎曲。
      </p>

      <p class="card-text">
        媒體助攻與指認： 透過晚報與第四台迅速傳播，<br>
        家屬憑手指特徵指認死者為新加坡舞廳舞女張惠慈。<br>
        警方後續透過醫院病歷指紋確認身分。
      </p>

      <p class="card-text">
        屍塊拼湊（桃園）： <br>
        同日，桃園蘆竹工人因好奇拆解工地內的黑色塑膠袋，發現女性軀幹。<br>
        經DNA鑑定確認為同一被害人。
      </p>

      <p class="card-text">
        鎖定嫌犯： 警方排除負責接送的乾弟涉案。<br>
        據乾弟供詞，張惠慈最後身影是在華泰飯店前搭上一輛神秘黑色轎車，<br>
        準備與珠寶商談生意，此後人間蒸發。
      </p>
