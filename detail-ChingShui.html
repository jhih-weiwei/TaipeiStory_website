      <h1 class="card-title">清水巖</h1>

      <p class="card-text">
        傳聞在清法戰役打入滬尾時，<br>
        是清水祖師爺降駕於歌仔戲演員身上，<br>
        台上碰巧演出薛丁山攻打番邦，<br>
        台上演員帶著戲班子弟與觀眾一同至滬尾港口攻打，<br>
        短時間內便大獲全勝。
      </p>

      <p class="card-text">
        清代楊浚《清水巖志略》：「<br>
        光緒甲申，台灣滬尾之役，神出陰兵助戰，<br>
        洋人云但見山頭一黑隊兵最勇健，<br>
        飛礮中之，裂開復合。<br>
        」
      </p>
