      <h1 class="card-title">辛亥隧道</h1>

      <p class="card-text">
        經典傳說：計程車驚魂
      </p>

      <p class="card-text">
        開端：一名運將深夜在萬芳醫院載到一位蒼白女子，<br>
        指定要走辛亥隧道去台大後門。
      </p>

      <p class="card-text">
        異狀：進入隧道後，女子頭部詭異前彎至看不見（嚇壞司機），<br>
        隨後又緩慢梳頭、眼神死盯著後照鏡。<br>
        原本幾分鐘的路程，感覺開了半小時都出不去。
      </p>
        

      <p class="card-text">
        結局：女子要求在殯儀館門口下車，<br>
        付了一張千元鈔票並祝司機平安。<br>
        運將事後一看，手中緊握的竟是冥紙，<br>
        嚇得大病一場，從此轉行。
      </p>
