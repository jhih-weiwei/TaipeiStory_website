<div class="detail">
  <div class="card tarot-detail-card">
    <img src="images/xianji.jpg" class="tarot-img" alt="仙跡岩">

    <div class="card-body">
      <h1 class="card-title">仙跡岩</h1>

      <p class="card-text">
        傳說一：<br>
        八仙之一的呂洞賓（呂恩主）下凡，<br>
        站在這塊巨岩上與對面的蟾蜍精（蟾蜍山）鬥法，<br>
        降伏了蟾蜍怪。
      </p>

      <p class="card-text">
        傳說二：<br>
        劉海仙翁為了垂釣藏於蟾蜍山的<br>
        毒蟾蜍而留下的三寸足印。
      </p>

      <p class="card-text">
        傳說三： <br>
        八仙之一的鐵拐仙翁於五百年前所留。
      </p>

      <p class="card-text">
        傳說四：<br>
        是牧童在此地因腹痛而跪求神保佑，<br>
        奇蹟康復後宣揚聖蹟而建廟。
      </p>
