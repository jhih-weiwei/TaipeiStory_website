  <h1>醉月湖</h1>

  <img src="images/moonlake.jpg" alt="醉月湖">

  <p>
    晚上九點時，會有一位白衫女子，<br>
    出現在沒有橋梁可抵達的醉月湖湖心亭。
  </p>

  <p>
    白衫女子出現時，會伴隨著簫聲。<br>
    原來她是一個喜歡吹簫的文學院女學生，<br>
    她有一位交往的男友，然而這個男友的家裡爲他安排了另外一樁前途無量的婚事。
  </p>
  <p>
    男友猶豫不決，因此約定一個禮拜之後的九點，<br>
    在醉月湖畔給她答覆。女生每晚九點都到醉月湖畔吹簫等候，<br>
    然而當晚男友失約，女生因此投湖自盡。校工爲了紀念她，敲鐘都敲二十一下。
  </p>
