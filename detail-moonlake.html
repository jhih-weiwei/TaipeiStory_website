    <div class="card-body">
      <h1 class="card-title">醉月湖</h1>

      <p class="card-text">
        晚上九點時，會有一位白衫女子，<br>
        出現在沒有橋梁可抵達的醉月湖湖心亭。
      </p>

      <p class="card-text">
        白衫女子出現時，會伴隨著簫聲。<br>
        原來她是一個喜歡吹簫的文學院女學生，<br>
        她有一位交往的男友，然而這個男友的家裡<br>
        爲他安排了另外一樁前途無量的婚事。
      </p>

      <p class="card-text">
        男友猶豫不決，因此約定一個禮拜之後的九點，<br>
        在醉月湖畔給她答覆。女生每晚九點都到醉月湖畔吹簫等候，<br>
        然而當晚男友失約，女生因此投湖自盡。<br>
        校工爲了紀念她，敲鐘都敲二十一下。
      </p>
